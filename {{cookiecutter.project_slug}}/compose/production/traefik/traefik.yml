log:
  level: INFO

entryPoints:
  web:
    # http
    address: ":80"
  {%- if cookiecutter.ssl_mode != 'None' %}

  web-secure:
    # https
    address: ":443"
  {%- endif %}
  {%- if cookiecutter.use_celery == 'y' %}

  flower:
    address: ":5555"
  {%- endif %}
{%- if cookiecutter.ssl_mode == 'Static Certificate' %}

tls:
  certificates:
    - certFile: "/certs/{{ cookiecutter.domain_name }}.crt.pem"
      keyFile: "/certs/{{ cookiecutter.domain_name }}.key.pem"
{%- endif %}
{%- if cookiecutter.ssl_mode == 'Letsencrypt' %}

certificatesResolvers:
  letsencrypt:
    # https://docs.traefik.io/master/https/acme/#lets-encrypt
    acme:
      email: "{{ cookiecutter.email }}"
      storage: /etc/traefik/acme/acme.json
      # https://docs.traefik.io/master/https/acme/#httpchallenge
      httpChallenge:
        entryPoint: web
{%- endif %}

http:
  routers:
    web-router:
      rule: "Host(`{{ cookiecutter.domain_name }}`)"
      entryPoints:
        - web
      middlewares:
        {%- if cookiecutter.ssl_mode != 'None' %}
        - redirect
        {%- endif %}
        - csrf
      service: django
    {%- if cookiecutter.ssl_mode != 'None' %}

    web-secure-router:
      rule: "Host(`{{ cookiecutter.domain_name }}`)"
      entryPoints:
        - web-secure
      middlewares:
        - csrf
      service: django
      {%- if cookiecutter.ssl_mode == 'Static Certificate' %}
      tls: {}
      {%- endif %}
      {%- if cookiecutter.ssl_mode == 'Letsencrypt' %}
      tls:
        # https://docs.traefik.io/master/routing/routers/#certresolver
        certResolver: letsencrypt
      {%- endif %}
    {%- endif %}
    {%- if cookiecutter.use_celery == 'y' %}

    flower-secure-router:
      rule: "Host(`{{ cookiecutter.domain_name }}`)"
      entryPoints:
        - flower
      service: flower
      tls:
        # https://docs.traefik.io/master/routing/routers/#certresolver
        certResolver: letsencrypt
    {%- endif %}

  middlewares:
    {%- if cookiecutter.ssl_mode != 'None' %}
    redirect:
      # https://docs.traefik.io/master/middlewares/redirectscheme/
      redirectScheme:
        scheme: https
        permanent: true
    {%- endif %}
    csrf:
      # https://docs.traefik.io/master/middlewares/headers/#hostsproxyheaders
      # https://docs.djangoproject.com/en/dev/ref/csrf/#ajax
      headers:
        hostsProxyHeaders: ["X-CSRFToken"]

  services:
    django:
      loadBalancer:
        servers:
          - url: http://django:5000
    {%- if cookiecutter.use_celery == 'y' %}

    flower:
      loadBalancer:
        servers:
          - url: http://flower:5555
    {%- endif %}

providers:
  # https://docs.traefik.io/master/providers/file/
  file:
    filename: /etc/traefik/traefik.yml
    watch: true
